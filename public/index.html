<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">

    
    <!-- Vendor Files Starts -->

    <!-- CSS Files -->
    <link rel="stylesheet" href="./assets/vendors/bootstrap-v4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/vendors/fontawesom/css/all.min.css">

    <!-- JS Files -->
    <script src="./assets/vendors/jquery-v3.5.1/jquery-3.5.1.min.js" defer></script>
    <script src="./assets/vendors/fontawesom/js/all.min.js" defer></script>
    <script src="./assets/vendors/bootstrap-v4.5.2/js/bootstrap.min.js" defer></script>
    <!-- Vendor Files Ends-->
    
    <!-- Game Files Starts-->
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/game.js" type="module" defer></script>
    <!-- Game Files Ends-->

</head>

<body class="bg-dark container">

<div class="row mt-4 pt-2">
   <div class="col-md-12 col-sm-12 col-lg-12">
    <div class="container">
        <div class="card">
            <div class="card-header text-inline">
               <div class="row">
                   <div class="col-md-4">
                       <div class="text-left">
                           <button class="btn btn-danger" data-toggle="modal" data-target="#info"><i class="fas fa-info"></i></button>
                       </div>
                   </div>
                <div class="col-md-8">
                    <h3 class="card-title text-left"><span class="text-danger">Rock ✊</span> <span class="text-primary">Papers ✋</span> <span class="text-success">Scissor ✌️</span></h3>
                </div>
               </div>
            </div>
            <div class="card-body">
                <div class="row m-4">
                    <div class="col-sm-12 col-md-6 col-lg-4 text-center" id="winningImg">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 text-center" id="messageDiv">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 text-center" id="loosingImg">
                    </div>
                </div>
            </div>
            <div class="card-footer text-center d-none" id="footerButtons">   
                <div class="row">
                    <div class="col-12" id="buttonDiv">
                    </div>
                    <div class="col-12 mt-4 d-none" id="scoreBoardDiv">
                        <table class="table">
                            <thead class="table-success text-dark">
                                <tr class="bg-light">
                                    <td colspan="3" class="text-center"><h4><i class="fas fa-trophy text-warning"></i> <span class="text-success"> Score Board!!</span></h4></td>
                                </tr>
                                <tr>
                                    <th>You <i class="fas fa-user"></i></th>
                                    <th>Draw <i class="fas fa-spider"></i></th>
                                    <th>Bot <i class="fas fa-robot"></i></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="text-center" id="scoreBoard">
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </div>
</div>

<div class="modal fade" id="info" tabindex="-1" role="dialog" aria-labelledby="infoTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-danger"><i class="fas fa-info"></i> About Game</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
         Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit doloremque, ducimus minima quam architecto iste commodi reprehenderit. Eligendi quas adipisci, sit veniam earum sint doloremque deserunt ipsa minima rerum corrupti.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Close</button>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
